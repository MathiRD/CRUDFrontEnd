<!DOCTYPE html>
<html>
<head>
  <title>Gerenciamento de Pessoas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Gerenciamento de Pessoas</h1>
    <div id="input-container">
      <div id="input-fields">
        <input type="text" id="nome" placeholder="Nome">
        <input type="number" id="idade" placeholder="Idade">
        <input type="text" id="cidade" placeholder="Cidade">
      </div>
      <button id="cadastrar-btn">Cadastrar Pessoa</button>
      <button id="listar-btn">Listar Pessoas</button>
      <button id="atualizar-btn">Atualizar Pessoa</button>
      <button id="deletar-btn">Deletar Pessoa</button>
    </div>
    <div id="output-container">
      <h2>Pessoas Cadastradas:</h2>
      <div id="output"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
